<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="kQuery.js"></script>
<script type="text/javascript">
    /*
    1. function객체를 변수에대입(일급함수)
    2. function객체를 파라메타데이타로사용
    3. function객체를 반환
     */
    /*********인자로 대입할함수(변수)****************/
    function arg_func1() {
		document.write("### arg_func1()실행<br>");
    }
    function arg_func2() {
	document.write("### arg_func2()실행<br>");
    }
    /****함수(익명함수)를 인자로받아서실행할함수***/
    function func3(funcArg) {
	document.write(">>> func3(funcArg)실행<br>");
	//인자로대입된함수를 실행
	funcArg();
    }
    function func4(funcArg1, funcArg2) {
	document.write(">>> func4(funcArg1,funcArg2)실행<br>");
	//인자로대입된함수를 실행
	funcArg1();
	funcArg2();
    }
    /***********kQuery.js************
    function hello(name,funcArg){
    	let msg = name+'님 안녕하세요';
    	funcArg(msg);
    }
    function forEach(array,userCallbackFunction){
        for (let i = 0; i < array.length; i++) {
    		userCallbackFunction(i,array[i]);
        }
    }
     */
</script>
</head>
<body>
	<h1>자바스크립트함수2</h1>
	<hr>
	<script type="text/javascript">
	/*
	<<javascript api document>
	https://www.w3schools.com
	 */
	document
		.write('---------------1.함수를인자로대입--------------------------------<br>');
	func3(arg_func1);
	func4(arg_func1, arg_func2);
	document
		.write('---------------2.익명함수대입된 함수형변수 대입------------------<br>');
	var funcVar1 = function() {
	    document.write("### funcVar1 변수에대입된 익명함수실행<br>");
	};
	var funcVar2 = function() {
	    document.write("### funcVar2 변수에대입된 익명함수실행<br>");
	};
	func3(funcVar1);
	func4(funcVar1, funcVar2);
	document
		.write('---------------3.익명함수대입------------------------------------<br>');
	func3(function() {
	    document.write("### func3(funcArg)에 인자로대입한 익명함수<br>");
	});
	func4(function() {
	    document.write("### func4(funcArg1,funcArg2)에 첫번째인자로 대입한 익명함수<br>")
	}, function() {
	    document.write("### func4(funcArg1,funcArg2)에 두번째인자로 대입한 익명함수<br>")
	});

	document
		.write('---------------kQuery에서 제공하는 function사용----------------<br>');
	hello("김경호", function(msg) {
	    document.write("### 인자로대입한 익명함수실행<br>");
	    document.write("### hello function 에서 익명함수실행시 대입한인자 msg:" + msg);
	});
	let nameArray = [ '김경미', '김경양', '김경가', '김경나', '김경다' ];
	forEach(nameArray, function(i, name) {
	    document.write("### i=" + i + ":" + name + "<br>");
	});
    </script>
</body>
</html>
