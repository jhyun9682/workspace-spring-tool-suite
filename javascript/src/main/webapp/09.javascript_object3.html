<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	생성자함수
	*/
	/*
	학생객체를 생성해서 반환해주는 <<< 함수 >>> 작성
	*/
	function createStudent(id,name,kor,eng,math){
	    
	    let studentObject={
			'id':id,
			'name':name,
			'kor':kor,
			'eng':eng,
			'math':math,
			'tot':0,
			'avg':0.0,
			'calculateTot':function(){
			    this.tot =this.kor+this.eng+this.math; 
			},
			'calculateAvg':function(){
			    this.avg=this.tot/3;
			},
			'toString':function(){
				return '['+this.id+']'+this.name+','+this.kor+','+this.eng+','+this.tot+','+this.avg;
			}
		};
	    return studentObject;
	    
	}
	/****************학생객체****************/
	var studentObject1=createStudent('xxx','엑스맨',67,89,90);
	var studentObject2=createStudent('yyy','와이맨',45,99,82);
	var studentObject3=createStudent('zzz','제트맨',56,89,81);
	var studentArray=[studentObject1,studentObject2,studentObject3];
</script>
</head>
<body>
<h1>생성자 함수2</h1><hr>
<script type="text/javascript">
	document.write('--------------student 리스트---------------------<br>');
	for (var i = 0; i < studentArray.length; i++) {
	    studentArray[i].calculateTot();
	    studentArray[i].calculateAvg();
	    document.write(studentArray[i].toString()+"<br>");
	}
</script>
</body>
</html>
