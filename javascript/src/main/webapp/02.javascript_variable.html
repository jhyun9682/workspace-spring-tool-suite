<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		변수,상수,리터럴
	*/
	var a1='text1';
	var a2='text2';
	var b=123;
	var c=123.456;
	var d=true;
	let let_var='let변수선언';
	/*
	전역에 선언된 var변수는 윈도우 속성으로 생성
	전역에 선언된 var변수는 중복선언되어도 에러발생안함
	
	전역에 선언된 let변수는 윈도우 속성으로 생성되지않음
	전역에 선언된 let변수는 중복선언되면 에러발생안함
	*/
	//var d=false;
	//let let_var='let변수선언';
	
	const e='상수1';
	const f=789;
	//Uncaught TypeError: Assignment to constant variable.
	//e='상수1변경';
	
	console.log(a1);
	console.log(a2);
	console.log(b);
	console.log(c);
	console.log(d);
	console.log(e);
	console.log(f);
	
	var g=null;
	var h;
	console.log(g);
	console.log(h);
	
	/*********Object************/
	/*
		 Object객체생성
			1. 생성자함수
			2. JSON(JavasScript Object Notation) {,},[,]
	*/
	var o1 = new Object();
	var o2 = {};	
	console.log(o1.toString());
	console.log(o2.toString());
	/*********Array************/
	/*
		 Array 객체생성
			1. 생성자함수
			2. JSON(JavasScript Object Notation)
	*/
	var array1=new Array();
	var array2=[];
	console.log(array1.length);
	console.log(array2.length);
	
	/*****JSON을 사용한 객체(Object,Array)생성*******/
	var student={
	    'no':1,
	    'name':'KIM'
	};
	console.log(student);
	console.log(student.no);
	console.log(student.name);
	var nameArray=['KIM','LEE','PARK','CHOI','SIM'];
	var scoreArray=[67,78,99,45,93];
	console.log(nameArray);
	console.log(nameArray[0]);
	console.log(nameArray[1]);
	
	for(let i=0;i<nameArray.length;i++){
	    console.log(nameArray[i]+"-->"+scoreArray[i]);
	}
	/*
		var :자바스트립트변수범위는 함수블록에의해서만 생성된다
		let :자바스트립트변수범위는 블록에의해서 생성된다.
	*/
	//console.log('i-->'+i);
	//console.log('window.i-->'+window.i);
	console.log('--------------undefined----------------')
	if(h == undefined){
	    console.log('1.h는 undefined 입니다.')
	}
	if(typeof h =='undefined'){
	    console.log('2.h는 undefined 입니다.')
	}
	console.log('--------------null----------------');
	if(g==null){
	    console.log('g 는 null');
	}
	console.log("-------------- var 로선언된변수 재선언 ------------");
	var a1=12321213;
	console.log("-------------- let 로선언된변수 재선언 ------------");
	//let let_var='let_var다시선언');
	console.log("-------------- const 로선언된변수 재선언 ------------");
	//var e='상수재선언';
</script>
</head>
