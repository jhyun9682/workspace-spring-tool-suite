<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>this</h1><hr>
<script type="text/javascript">
	var obj1={
		"no":1,
		"func1":function(arg1,arg2){
		    console.log(this.no);
		    console.log(arg1,arg2);
		}
	};
	var obj2={
		"no":2,
		"func2":function(){
		    console.log(this.no);
		}
	};
	var obj3={
		"no":3,
		"func3":function(){
		    console.log(this.no);
		}
	};
	console.log('--------func----------');
	obj1.func1('a','b');
	obj2.func2();
	obj3.func3();
	
	console.log('--------func.call(obj1)----------');
	obj1.func1.call(obj1,'a','b');
	obj2.func2.call(obj1);
	obj3.func3.call(obj1);
	
	console.log('--------func.apply(obj1)----------');
	obj1.func1.apply(obj1,'a','b');
	obj2.func2.apply(obj1);
	obj3.func3.apply(obj1);
	



</script>
</body>
</html>
